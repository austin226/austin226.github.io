<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Austin's cool solver</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="solver.js"></script>
	</head>
	<body>
		<header>
			<h1>0h h1 Solver</h1>
		</header>
		<div id="main">
			<form id="game-form" onsubmit="return formSubmit();">
				<label for="board-size">Board size: </label>
				<input type="number" id="board-size" min="2"></input>
				<input type="button" value="Draw" onclick="drawBoard();">
				<input type="button" value="Solve!" onclick="solve();">
			</form>
			<div id="board-div"></div>
		</div>
	</body>
</html>
